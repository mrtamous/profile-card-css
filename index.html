<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <title>Mini-project : profile cards</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">mohammed</a>
        <a href="#profile2">ali</a>
        <a href="#profile3">ahmed</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <div class="aboslutan">
            <img src="img/person1.jpg" alt="" />
          </div>
          <figcaption>mohammed</figcaption>
        </figure>
        <p>
          <q><span class="nowrap">i code stuff mohammed</span></q>
        </p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <div class="aboslutan">
            <img src="img/person2.jpg" alt="ali" />
          </div>
          <figcaption>ali</figcaption>
        </figure>
        <p>
          <q><span class="nowrap">i code stuff ali</span></q>
        </p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <div class="aboslutan">
            <img src="img/person3.jpg" alt="ahmed" />
          </div>
          <figcaption>ahmed</figcaption>
        </figure>
        <p>
          <q><span class="nowrap">i code stuff ahmed</span></q>
        </p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
    <script src="js/js.js"></script>
  </body>
</html>
